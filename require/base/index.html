<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='../require.js'></script>
</head>
<body>
	<script>
	//require:用来实现模块调用
	//语法格式：require(var1,var2);
	//参数1：模块名称，就是模块的文件的路径（数组格式），支持同时加载多个模块
	//参数2：回调函数，该函数中可以使用参数来接收模块返回的数据
	//require(['module/a']);

	/*require(['module/str'],function(result){
		console.log(result);//'hello world' 返回字符串
	})*/


	/*require(['module/obj'],function(obj){
		console.log(obj);  //返回对象{name: "zs", gender: "男"}
	})*/


	/*require(['module/func'],function(result){
		var num = result(10,20);
		console.log(num);//30  //返回函数
	})*/

	//同时加载多个模块
	require(['module/str','module/obj','module/func'],function(result1,result2,result3){
		console.log(result1);
		console.log(result2);
		console.log(result3(20,10));
	})

	</script>
</body>
</html>
