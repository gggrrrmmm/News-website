  <div class="col-md-4">
          <form id='mainForm'>
            <h2>添加新用户</h2>
            <div class="form-group">
              <label for="email">邮箱</label>
              <input id="email" class="form-control" name="email" type="email" placeholder="邮箱">
            </div>
            <div class="form-group">
              <label for="nickname">昵称</label>
              <input id="nickname" class="form-control" name="nickname" type="text" placeholder="nickname">
             
            </div>
            <div class="form-group">
              <label for="password">密码</label>
              <input id="password" class="form-control" name="password" type="text" placeholder="密码">
            </div>

              <label for="age">年龄</label>

              <input id="gender"  name="gender" type="radio" value="男">男

            </div>

              <label for="state">状态</label>

            </div>

        <script>
      
//添加新的管理员  3 收集表单数据，发送ajax请求，将表单数据发送到后台php

//（formData）
//① 获取表单中“添加”按钮   绑定点击事件
  $('.btn-primary').on('click',function(){
   //②获取form表单  发送ajax请求
   var fm = $('#mainForm')[0];//将jquery转为dom对象
   //③ 实例化formData对象
   var fd = new FormData(fm);
   //④发送ajax请求
   $.ajax({
      url:'addadmin_deal.php',  //要请求的后台地址
      type:'post',  //请求类型：post和get
      data:fd,  //要发送到后台程序的数据（建议使用json对象格式）
      dataType:'text',//返回数据类型
      contentType:false, //头设置信息 （使用FormData对象时设置该值为false）
      processData:false,  //处理数据方式 （使用FormData对象时设置该值为false）
      success: function(msg){
      //alert(msg);
      //根据接收后台返回的数据  制作弹出框
      if(msg==1){
        parent.layer.alert('添加新管理员成功');
        //添加时，关闭弹出框
        //获取当前弹出层的id
        var index = parent.layer.getFrameIndex(window.name);
        //根据id关闭弹出层
        parent.layer.close(index);
        //让父级元素页面（admin.php）自动刷新
         parent.location.reload();
      }else{
        parent.layer.alert('添加新管理员失败');
      }

      }

   })

});

        </script>
